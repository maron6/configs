[plugin]  
prepend_previewers = [  
  { name = "*.csv", run = "duckdb" },  
  { name = "*.tsv", run = "duckdb" },  
  { name = "*.json", run = "duckdb" },  
  { name = "*.parquet", run = "duckdb" },  
  { name = "*.dat", run = "duckdb" },
#  { name = "*.txt", run = "duckdb" },  # only if dealing with misnamed csv/tsv files
  { name = "*.xlsx", run = "duckdb" },  
  { name = "*.db", run = "duckdb" },
  { name = "*.duckdb", run = "duckdb" },
  { name = "*.md", run = "rich-preview" },
   { name = "*.rst", run = "rich-preview" },
   { name = "*.ipynb", run="rich-preview" },

]

prepend_preloaders = [  
  { name = "*.csv", run = "duckdb", multi = false },  
  { name = "*.tsv", run = "duckdb", multi = false },  
  { name = "*.json", run = "duckdb", multi = false },  
  { name = "*.parquet", run = "duckdb", multi = false },
  { name = "*.dat", run = "duckdb", multi = false },
  #{ name = "*.txt", run = "duckdb", multi = false },  
  { name = "*.xlsx", run = "duckdb", multi = false }
]
